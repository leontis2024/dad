name: Deploy page

on:

  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Render Deploy Action
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:

          api-key: ${{secrets.apikey}}
          service-id: ${{secrets.serviceid}}

